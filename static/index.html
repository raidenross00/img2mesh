<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img2mesh</title>
    <link rel="stylesheet" href="/style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <header>
        <h1>img2mesh</h1>
        <p>Upload an image, get a 3D model</p>
    </header>

    <div class="container">
        <div class="dropzone" id="dropzone">
            <img class="preview-img" id="previewImg" alt="Preview">
            <input type="file" id="fileInput" accept="image/*">
            <div class="label">Drop an image here or <strong>click to browse</strong></div>
        </div>

        <div class="status" id="status"></div>

        <div class="viewer-wrapper" id="viewerWrapper">
            <canvas id="viewerCanvas"></canvas>
        </div>

        <div class="downloads" id="downloads"></div>
    </div>

    <script src="/app.js?v=4" type="module"></script>
</body>
</html>
